<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  transition: 0.6s;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  transition: 0.5s;
}

.topnav a:hover {
  background-color: #f59a13da;
  color: black;
}

.topnav a.active {
  background-color: #f0a70a;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
.header {
  text-align: center;
  background: #333;
  padding-bottom: 2px;
  padding-top: 2px;
  margin-top: 4px;
  color: white;
  box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
}
body {
  background: whitesmoke;
}
.links-list {
    list-style-type: none;
    padding: 0;
}
ul {
  margin: 50px;
  padding: 10px;
  border-radius: 5px;
  text-decoration: none;
}
ul li a{
    display: block;
    list-style-type: disc;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px;
    unicode-bidi: isolate;
    padding: 10px;
    padding-bottom: 10px;
    text-decoration: none;
}
li a{
  text-decoration: none;
  color: black;
  background-color: black;
  color: white;
  text-align: center;
  border-radius: 12px;
  transition: 0.6s;

}
li a:hover {
  background: white;
  color:black;
  box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
}
</style>
</head>
